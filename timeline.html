<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Work Timeline</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Work Timeline</h1>

    <div id="filters">
      
      <label for="company-name-filter">Filter by Company Name:</label>
      <select id="company-name-filter">
        <option value="">All</option>
      </select>
      
      <label for="search-input">Search:</label>
      <input type="text" id="search-input">
    </div>
    
    <div id="timeline-container"></div>

    <div class="container">

    <button class="show-btn" onclick="showWindow()">Download/View CV</button>
    </div>
    <div class="window" id="myWindow">
        <div class="window-header" id="myHeader">Download or Open CV</div>
        <div class="window-close" onclick="closeWindow()">&times;</div>
        <div class="window-body">
          <button id="download-button" style="display: inline-block;">Download</button>
          <button id="open-button" style="display: inline-block;">Open</button>
        </div>
      </div>
    
    <script src="script.js"></script>

        </body>
      </html>
